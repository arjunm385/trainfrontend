<div class="col d-flex justify-content-center" style="margin-top: 70px;">
  <mat-card id="main">
    <h1 style="margin-left: 20px;">Payment Gateway</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form (ngSubmit)="paymentStart()">
            <mat-form-field class="w100" appearance="fill">
              <strong>
                <mat-label>Total Amount(&#x20B9;)</mat-label>
                <input [(ngModel)]="this.paymentDetails.amount" type="text" name="amount" matInput disabled />
              </strong>
            </mat-form-field>
            <div class="container">
              <button class="btn btn-success" type="submit" style="margin-left: 50px;">Pay</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
</div>
